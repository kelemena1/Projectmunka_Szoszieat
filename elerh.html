    <div class="container">
        <div class="row">
            <div class="col-md-6 p-1">
                <form id="kapcsolat">
                    <div class="card p-2">
                        <h2>Elérhetőség</h2>

                        <div class="col">
                            <div class="form-group">
                                <label for="firstname">Vezetéknév</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastname">Keresztnév:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="email">E-mail cím:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="subject">Üzenet tárgya</label>
                                <select class="form-control" name="subject" id="subject">
                                    <option value="feedback" selected>Visszajelzés</option>
                                    <option value="complaint">Panasz</option>
                                    <option value="warrantity">Garancia</option>
                                    <option value="general_information">Általános információ</option>
                                    <option value="other">Egyéb</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="message">Üzenet:</label>
                                <textarea style="min-height: 175px;" class="form-control m-1" id="message" name="message" required></textarea>
                            </div>
                        </div>

                        <div class="col">
                            <button class="btn btn-secondary reset-button" onclick="resetForm()">Új Űrlap</button>
                            <input type="submit" class="btn btn-primary" value="Küldés">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5328.789013859004!2d20.788800853906256!3d48.10262499999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4740a0020fdb74af%3A0x470f7d7408fb900e!2zTWlza29sY2kgRmVsbsWRdHRrw6lwesWRIEvDtnpwb250IEtmdA!5e0!3m2!1shu!2shu!4v1683406564949!5m2!1shu!2shu"

    <script>
        
         function resetForm() {
            document.getElementById('kapcsolat').reset();
        }
        $(document).ready(function () {
            $('#kapcsolat').submit(function (event) {
                event.preventDefault();

                const lastname = $('#lastname').val();
                const firstname = $('#firstname').val();
                const email = $('#email').val();
                const message = $('#message').val();
                const subject = $('#subject').val();

                const data = `Tárgy: ${subject}\nNév: ${firstname} ${lastname}\nE-mail: ${email}\nÜzenet:\n${message}\n`;

                const file = new Blob([data], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(file);
                a.download = `${subject}_${firstname}_${lastname}.txt`;
                a.click();

                alert('Az adatok sikeresen mentve a szövegesfájlba!');
            });
        });
    </script>
