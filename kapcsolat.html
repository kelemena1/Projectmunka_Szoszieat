<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .card {
            background-color: gainsboro;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        label {
            font-size: large;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kapcsolat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">kapcsolat</a>
                    <a class="nav-link" href="rolunk.html">Rólunk</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 p-1">
                <form id="kapcsolat">
                    <div class="card p-2">
                        <h2>Kapcsolat</h2>

                        <div class="col">
                            <div class="form-group">
                                <label for="firstname">Vezetéknév</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastname">Keresztnév:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="email">E-mail cím:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="subject">Üzenet tárgya</label>
                                <select class="form-control" name="subject" id="subject">
                                    <option value="feedback" selected>Visszajelzés</option>
                                    <option value="complaint">Panasz</option>
                                    <option value="warrantity">Garancia</option>
                                    <option value="general_information">Általános információ</option>
                                    <option value="other">Egyéb</option>
                                </select>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="message">Üzenet:</label>
                                <textarea style="min-height: 175px;" class="form-control m-1" id="message" name="message" required></textarea>
                            </div>
                        </div>

                        <div class="col">
                            <button class="btn btn-secondary reset-button" onclick="resetForm()">Új Űrlap</button>
                            <input type="submit" class="btn btn-primary" value="Küldés">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5328.789013859004!2d20.788800853906256!3d48.10262499999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4740a0020fdb74af%3A0x470f7d7408fb900e!2zTWlza29sY2kgRmVsbsWRdHRrw6lwesWRIEvDtnpwb250IEtmdA!5e0!3m2!1shu!2shu!4v1683406564949!5m2!1shu!2shu"
                    width="600" height="450" style="border: solid 1px black;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script>
        
         function resetForm() {
            document.getElementById('kapcsolat').reset();
        }
        $(document).ready(function () {
            $('#kapcsolat').submit(function (event) {
                event.preventDefault();

                const lastname = $('#lastname').val();
                const firstname = $('#firstname').val();
                const email = $('#email').val();
                const message = $('#message').val();
                const subject = $('#subject').val();

                const data = `Tárgy: ${subject}\nNév: ${firstname} ${lastname}\nE-mail: ${email}\nÜzenet:\n${message}\n`;

                const file = new Blob([data], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(file);
                a.download = `${subject}_${firstname}_${lastname}.txt`;
                a.click();

                alert('Az adatok sikeresen mentve a szövegesfájlba!');
            });
        });
    </script>
</body>

</html>
