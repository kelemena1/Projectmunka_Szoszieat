<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>



  </style>
</head>

<body>
    <!--Form kezdete-->
    <form id="kapcsolat">
        <label for="lastname">Vezetéknév</label>
        <!--A felhasználó vez ill. kereszt neve-->
        <input type="text" id="firstname" name="name" required>
        <label for="firstname">Keresztnév:</label>
        <input type="text" id="lastname" name="name" required>
        <hr>
        <!--A felhasználó E-mail címe-->
        <label for="email">E-mail cím:</label>
        <input type="email" id="email" name="email" required>
        <hr>
        <!--A felhasználó üzenete-->
        <label for="message">Üzenet:</label>
        <textarea id="message" name="message" required></textarea>
        <hr>
        <!--Kérdés jelleg:-->

        <label for="subject">Üzenet tárgya</label>
        <select name="subject" id="subject">
            <option value="feedback">Vissza jelzés</option>
            <option value="complaint">Panasz</option>
            <option value="warrantity">Garancia</option>
            <option value="general_information">Általános információ</option>
            <option value="other">Egyéb</option>
            
        </select>
        <!--Értékelés-->
       
        <!--Küldés-->
        <button type="submit">Küldés</button> 
    </form> 
    
</div>
	</div>


    <script>
        const form = document.getElementById('kapcsolat');

        form.addEventListener('submit', function (event) 
        {
            event.preventDefault();

            const lastname = document.getElementById('lastname').value;
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const subject = document.getElementById("subject").value

            const data = `Tárgy:${subject}\nNév: ${firstname} ${lastname}\nE-mail: ${email}\nÜzenet:\n ${message}\n`;

            const file = new Blob([data], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(file);
            a.download = `${document.getElementById("subject").selected}_${firstname}_${lastname}.txt`;
            a.click();

            alert('Az adatok sikeresen mentve a szövegesfájlba!');
        });
    </script>
</body>

</html>
